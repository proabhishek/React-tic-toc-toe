
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px 100px; 
            grid-template-rows: 100px 100px 100px ;
            grid-gap: 10px;
        }

        .container div{
           background-color: rgb(238, 209, 20);
           border: 1px solid rgb(11, 1, 1);
           
        }
    </style>
</head>
<body>
    
      <div class="container"> 
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
          <div class="item4"></div>
          <div class="item5"></div>
          <div class="item6"></div>
          <div class="item7"></div>
          <div class="item8"></div>
          <div class="item9"></div>
      </div>


</body>
</html>
